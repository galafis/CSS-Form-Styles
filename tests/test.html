<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form Styles - Test Page</title>
    <link rel="stylesheet" href="../src/styles.css">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Form Styles Test</h1>

        <!-- Existing elements -->
        <div class="form-group">
            <label for="test-input">Test Input</label>
            <input type="text" id="test-input" class="form-input" value="Hello World">
        </div>

        <div class="form-group">
            <label for="test-select">Test Select</label>
            <select id="test-select" class="form-select">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
        </div>

        <button id="test-button" class="btn btn-primary">Test Button</button>

        <!-- New elements for extended tests -->
        <h2>Validation States Test</h2>
        <div class="form-group">
            <label for="valid-input">Valid Input</label>
            <input type="text" id="valid-input" class="form-input valid" value="Valid input">
            <span class="success-message">‚úì This field is valid</span>
        </div>

        <div class="form-group">
            <label for="invalid-input">Invalid Input</label>
            <input type="text" id="invalid-input" class="form-input invalid" value="Invalid input">
            <span class="error-message">‚úó This field has an error</span>
        </div>

        <h2>Checkbox & Radio Test</h2>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox1" checked>
            <label for="checkbox1">Checkbox Test</label>
        </div>
        <div class="radio-wrapper">
            <input type="radio" id="radio1" name="payment" checked>
            <label for="radio1">Radio Test</label>
        </div>

        <h2>Textarea Test</h2>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-input" placeholder="Enter your message here..."></textarea>
        </div>

        <h2>File Input Test</h2>
        <div class="form-group">
            <label for="file-upload">Upload File</label>
            <div class="file-input-wrapper">
                <input type="file" id="file-upload">
                <label for="file-upload" class="file-input-label">
                    üìÅ Click to upload or drag and drop
                </label>
            </div>
        </div>

    </div>

    <script src="./test.js"></script>
</body>
</html>
